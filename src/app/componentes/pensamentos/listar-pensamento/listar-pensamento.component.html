<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamento.length>0, else semPensamento">
    <div *ngFor="let pensamento of listaPensamento">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<ng-template #semPensamento>
  <div class="sem-pensamentos">
    <p>sem nada</p>
  </div>
</ng-template>
